<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Frontend Mentor | QR code component</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./globals.css">
</head>

<body>
  <main class="main">
    <article class="component">
      <img class="component__qr-code" src="./images/image-qr-code.png" alt="QR Code">
      <h1 class="component__title">Improve your front-end skills by building projects</h1>
      <p class="component__description">Scan the QR code to visit Frontend Mentor and take your coding skills to the
        next level</p>
    </article>

    <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/coding-tomato">Orlando Guevara</a>.
      </div>
  </main>
</body>

</html>
